<!DOCTYPE html>

<head>

<body>
    <header>
        <h1>DOG <span style="padding-top: 0px;">Ão</span></h1>

    <div class="container-sm" id="conteudo">
        <div class="grupo">

        </div>
        <div class="produtor">
            <div class="row linha item">
                <div class="col-2 cod-valor">
                    <span class="cod">01</span>
                    <div class="valor">
                        R$ 0.0
                    </div>
                </div>
                <div class="row add-produto">
                    <div class="col" style="position: relative;">
                    <span class="parcial">
                        R$ 0.0
                    </span>
                    <span class="botoes">
                        <button class="botao- bt-soma">+</button>
                        <button class="botao bt-subtrai">-</button>
                    </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="outros">
            <div class="row linha item">
                <div class="col-3 col-sm-2 outros-valor">R$ 0.0
                </div>
                <div class="col outros-desc">
                </div>


            </div>
            <div class="row add-produto">
                <div class="col" style="position: relative;">
                    <span class="parcial">
                        R$ 0.0
                    </span>
                    <span class="botoes">
                        <button class="botao bt-soma">+</button>
                        <button class="botao subtrai">-</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="btEnviar" onclick="enviar()">
        ENVIAR
    </div>
    <div class="modal" id="modal">
        <div class="modal-janela">
            <div class="modal-cabeca">
                PEDIDO
                <span class="fechar">&times;</span>
            </div>
            <div class="modal-corpo" id="txtmodal">
                <div id="pedido"></div>
                <div id="complemento">
                    <input type="text" name="endereco" id="endereco" placeholder="Digote seu endereço" style="display: block;">
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    <span class="msg">Clique em 'CONTINUAR' para enviar seu pedido via Whatsapp</span>
                </div>
            </div>
            <div class="modal-rodape">
                <button class="enviar-ws" onclick="enviarWs()" id="bt-envviarWs">CONTINUAR <i class="fafa-whatsapp"></i></button>
            </div>
        </div>
    </div>

    <footer class="footer text-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mb-5 mb-lg-0">
                    <h4 class="text-uppercase mb-4">Localização</h4>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3453.791776946772!2d-51.22108694959529!3d-30.042831038072443!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x951978567f17f28d%3A0x2c2c5272bacf4d3a!2sSenac%20Tech!5e0!3m2!1spt-BR!2sbr!4v1672203827768!5m2!1spt-BR!2sbr" width="400" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <div class="col-lg-4 mb-5 mb-lg-0">
                    <h4 class="text-uppercase mb-4">Web</h4>
                    <a class="btn btn-outline-light btn-social mx-1" href="https://www.facebook.com/profile.php?id=100031509190397"><i class="fab fa-fw fa-facebook"></i></a>
                    <a class="btn btn-outline-light btn-social mx-1" href="https://www.instagram.com/nicolas.__.souza/"><i class="fab fa-instaagram"></i></a>
                    <a class="btn btn-outline-light btn-social mx-1" href="https://www.linkedin.com/in/nicolas-souza-40860724a/"><i class="fab fa-fw fa-linkedin-in"></i></a>
